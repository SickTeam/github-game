<div class="col-sm-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <i class="fa fa-code-fork"></i> Game: <span>{{game.params.gameId}}</span>
            </div>
        </div>
        <div class="panel-body" ui-view="game-content">
        </div>
    </div>
</div>
<div class="col-sm-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-users"></i> Users
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="p in game.players">
                <i class="fa fa-user"></i> {{p}}
            </li>
        </ul>
    </div>
</div>

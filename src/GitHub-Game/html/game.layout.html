<div class="col-sm-9">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">
                <i class="fa fa-code-fork"></i> Game: <span>{{game.params.gameId}}</span>
            </div>
        </div>
        <div class="panel-body" ui-view="game-content">
        </div>
    </div>
</div>
<div class="col-sm-3">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-users"></i> Users
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="(k,v) in game.players">
                <i class="fa fa-user"></i> {{k}}
                <i class="fa pull-right" style="margin-top: 4px;"
                   ng-class="{ 'fa-check-circle': v.hasGuess, 'fa-times-circle': !v.hasGuess }"></i>
            </li>
        </ul>
    </div>
</div>

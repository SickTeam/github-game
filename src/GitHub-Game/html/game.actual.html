<div>
    <h4>Here's a commit:</h4>
    <pre ng-show="gameStarted.message">{{gameStarted.message}}
    <span class="pull-right"><span class="text-success">+{{gameStarted.linesAdd}}</span> <span class="text-danger">-{{gameStarted.linesRemove}}</span></span></pre>
    <pre ng-hide="gameStarted.message"><i class="fa fa-spinner fa-spin"></i> Getting Commit<br />&nbsp;</pre>
    <div><small><strong>Hash:</strong> {{gameStarted.sha || '[Secret]'}}</small></div>
</div>
<div>
    <h4>Guess who:</h4>
    <div class="container-fluid">
        <div class="row" ng-repeat="con in gameStarted.contributors">
            <button type="button" class="btn btn-default" ng-click="!gameStarted.guessed && gameStarted.makeGuess(con)" ng-class="{'btn-success': con.truePos, 'btn-info': con.trueNeg, 'btn-danger': con.falsePos}">
                #{{$index+1}}
            </button>
            <strong>{{con}}</strong>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default pull-right" ng-disabled="!gameStarted.ready || gameStarted.stats.remaining === 0" ng-click="gameStarted.nextCommit()">Next commit</button>
        </div>
    </div>
</div>

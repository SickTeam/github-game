<div>
    <h4>Here's a commit:</h4>
    <pre ng-show="game.commit && game.ready">{{game.commit.message}}
    <span class="pull-right"><br />
    <span class="text-success">+{{game.commit.additions}}</span>
    <span class="text-danger">-{{game.commit.deletions}}</span>
                    </span>
                    </pre>
    <pre ng-hide="game.commit && game.ready"><i class="fa fa-spinner fa-spin"></i> Getting Commit<br />&nbsp;</pre>
    <div><small><strong>Hash:</strong> {{game.guessed ? game.commit.sha : '[Secret]'}}</small></div>
</div>
<div>
    <h4>Guess who:</h4>
    <div class="container-fluid">
        <div class="row" ng-repeat="con in game.contributors">
            <button type="button" class="btn btn-default" ng-click="!game.guessed && game.makeGuess(con)" ng-class="{'btn-success': con.truePos, 'btn-info': con.trueNeg, 'btn-danger': con.falsePos}">
                #{{$index+1}}
            </button>
            <strong>{{con.login}}</strong>
        </div>
        <div class="row">
            <button type="button" class="btn btn-default pull-right" ng-disabled="!game.ready || game.stats.remaining === 0" ng-click="game.nextCommit()">Next commit</button>
        </div>
    </div>
</div>
